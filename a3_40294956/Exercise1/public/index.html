<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exercise 1</title>
</head>
<body>
  <h1>Exercise 1</h1>

  <section>
    <h2>Find Summation</h2>
    <form id="sumForm">
      <input type="number" id="sumInput" placeholder="Enter a number" required />
      <button type="submit">Submit</button>
    </form>
    <p id="sumResult"></p>
  </section>

  <section>
    <h2>Uppercase First and Last</h2>
    <form id="upperForm">
      <input type="text" id="upperInput" placeholder="Enter a word" required />
      <button type="submit">Submit</button>
    </form>
    <p id="upperResult"></p>
  </section>

  <section>
    <h2>Find Average and Median</h2>
    <form id="avgForm">
      <input type="text" id="avgInput" placeholder="Enter numbers separated by commas" required />
      <button type="submit">Submit</button>
    </form>
    <p id="avgResult"></p>
  </section>

  <section>
    <h2>Find First 4-Digit Number</h2>
    <form id="digitForm">
      <input type="text" id="digitInput" placeholder="Enter a string of numbers" required />
      <button type="submit">Submit</button>
    </form>
    <p id="digitResult"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
